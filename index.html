<!DOCTYPE html>
<!-- add ng-app to initialize Angular -->
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>San Diego Top Spots in Angular</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>
<!-- add  ng-controller and reference the name of the controller you defined in index.js -->

<body ng-controller="TopSpotsController as vm">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- endbower -->
    <!-- -->
    <div class="col-md-12">
        <h2>Top Spots Angular - Error Handling</h2>
    </div>
    <div id="tableDiv">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- -->
                <tr ng-repeat="data in vm.topspots">
                    <td>{{data.name}}</td>
                    <td>{{data.description}}</td>
                    <td>
                        <button>
                            <a target="_blank" href="https://www.google.com/maps?q={{data.location[0]}},{{data.location[1]}}">Click to see location!</a>
                        </button>
                    </td>
                </tr>
                <!-- Will be added with javascript-->
                <!-- -->
            </tbody>
        </table>
